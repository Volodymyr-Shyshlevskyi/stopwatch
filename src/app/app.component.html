<div class="main-content">

  <mat-card class="stopwatch-card">
    <mat-card-header>
      <mat-card-title>Stop Watch By Me</mat-card-title>
      <mat-card-subtitle>Enjoy</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2>
        {{(currentTime$ | async) | secondsToMinutes}}
      </h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleStartStop()">{{(stateGoing$ | async) === StopWatchState.GOING ? 'Stop' : 'Start'}}</button>
      <button mat-button #pauseBtn>Wait</button>
      <button mat-button (click)="reset()">Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
